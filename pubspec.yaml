name: ra3_map_searcher
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ui
  bot_toast: ^4.0.1
  cupertino_icons: ^1.0.2
  pull_to_refresh: ^2.0.0
  extended_image: any

  # database
  drift: ^1.5.0
  shared_preferences: ^2.0.9
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.0

  # network
  dio: ^4.0.6
  dio_cache_interceptor: ^3.2.6
  dio_cache_interceptor_db_store: ^4.1.1
  dio_http_formatter:
    git:
      url: git@github.com:simonkimi/dio_http_formatter.git

  # state
  get: ^4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  drift_dev: ^1.5.2
  build_runner: ^2.1.8

flutter:
  uses-material-design: true
  generate: true
